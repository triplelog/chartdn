<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse popular charts.">    
    <title>Browse ChartDN - View popular charts by tag or type</title>    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading header-logo" href="../"><img width="160" src="../images/logo.png"></a>

        <ul class="pure-menu-list header-menu">
            <li class="pure-menu-item"><a href="../new" class="pure-menu-link">New Chart</a></li>
            <li class="pure-menu-item"><a href="../browse" class="pure-menu-link">Browse Charts</a></li>
            <li class="pure-menu-item"><a href="../account" class="pure-menu-link">My Account</a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
    	<div class="grid-wrapper">
    		<div class="text-box">
				<div class="l-box" style="color: black;">
					<label for="tags" style="color: white;">Tags</label>
					<textarea rows="1" id="tags" style="z-index: 2"></textarea>
					<label for="creators" style="color: white;">Creators</label>
					<textarea rows="1" id="creators" style="z-index: 2"></textarea>
					<button id="submitFilters" class="pure-button pure-button-primary">Submit</button>
				</div>
			</div>
			{% for chart in charts %}
			  <div class="chart-box box-{{ chart.cols }}-{{ chart.rows }}">
				<a href="/charts/{{ chart.src }}">
					<chartdn-chart data-shape="{{ chart.cols }}" height="{{ chart.rows * 17 }}vw" src="{{ chart.src }}" data-style="plotly"></chartdn-chart>
				</a>

				<aside class="photo-box-caption">
					<span><a href="/charts/{{ chart.src }}">{{ chart.name }}</a></span>
				</aside>
			  </div>
			{% else %}
			{% endfor %}



		</div>

    </div>

	
	

    <div class="browse footer l-box is-center">
        View the source of this layout to learn more. Made with love by the YUI Team.
    </div>

</div>
<script>var tkey = "{{ tkey }}";</script>
<script src="../js/browse.js"></script>
<script src="../js/chartdnelements.js"></script>

</body>
</html>
