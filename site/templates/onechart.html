<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="View a ChartDN chart.">
  <title>{{ title }}</title>
  <!-- Font Awesome -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">-->
  <!-- Your custom styles (optional) -->
  
  <link href="../css/dragula.min.css" rel="stylesheet">
  <!--<link href="css/mygrid.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/kanban.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="../css/mainstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.xkcd@1.1/dist/chart.xkcd.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
.sectionpart {
	border: 1px solid black;
}
</style>

</head>

<body>
  <div class="header">
  	<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading header-logo" href="../"><img width="172" src="../images/logo.png"></a>

        <ul class="pure-menu-list header-menu">
        	{% if editable %}
        	<li class="pure-menu-item"><a href="../edit/{{ chartid }}" class="pure-menu-link">Edit Chart</a></li>
            {% endif %}
        	{% if forkable %}
        	<li class="pure-menu-item"><a href="../fork/{{ chartid }}" class="pure-menu-link">Fork Chart</a></li>
            {% endif %}
            <li class="pure-menu-item"><a href="../new" class="pure-menu-link">New Chart</a></li>
            <li class="pure-menu-item"><a href="../browse" class="pure-menu-link">Browse Charts</a></li>
            <li class="pure-menu-item"><a href="../account" class="pure-menu-link">My Account</a></li>
        </ul>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content">
    	<div class="pure-g">
				
			<div class="l-box pure-u-1 pure-u-lg-1-2" style="border: 1px solid black;">
				<chartdn-chart src="{{ chartid }}" data-style="chartJS"></chartdn-chart>
			</div>
			<div class="l-box pure-u-1 pure-u-lg-1-2" style="border: 1px solid black;">
				<chartdn-chart src="{{ chartid }}" data-style="plotly"></chartdn-chart>
			</div>
			<div class="l-box pure-u-1 pure-u-lg-1-2" style="border: 1px solid black;">
				<chartdn-chart src="{{ chartid }}" data-style="XKCD"></chartdn-chart>
			</div>
			<div class="l-box pure-u-1 pure-u-lg-1-2" style="border: 1px solid black;">
				<chartdn-chart src="{{ chartid }}" data-style="google"></chartdn-chart>
			</div>
			<div class="l-box pure-u-1 pure-u-lg-1-2" style="border: 1px solid black;">
				Pgfplots
				<div class="chart-container" style="position: relative;">
					<!--<object data="test4.svg" type="image/svg+xml"></object>-->
				</div>
			</div>
		</div>
    </div>	
      	
  </div>
  <script>var tkey = "{{ tkey }}"; var chartid = "{{ chartid }}"</script>

  <script src="../js/onechart.js"></script>
  <script src="../js/chartdnelements.js"></script>

</body>

</html>
